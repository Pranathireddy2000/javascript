<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Methods</h2>

<p>The indexOf() method returns the position of the first occurrence of a specified text:</p>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
var str = "hello,may,I,know,who,are,you,Iam,fine!";
var a = str.substr(5,4);
var  b= str.substr(7,4);
var c = str.substr(10,5);

document.getElementById("demo").innerHTML = a;
document.getElementById("demo1").innerHTML = b;
document.getElementById("demo2").innerHTML = c;
</script>

</body>
</html>
